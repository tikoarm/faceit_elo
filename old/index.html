<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Document</title>
	<!-- <link rel="stylesheet" type="text/css" href="/styles/main.css"> -->
	<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>

	<label>Old ELO: </label>
	<input type="text" id="totalelo">
	<br /><br />
	<label>Add ELO: </label>
	<input type="text" id="amount">
	<br /><br />
	<button onclick="openNewPage($('#totalelo').val(), $('#amount').val())">Next</button>

	<script src="./js/libraries/jquery.min.js"></script>
	<script>
		function openNewPage(totalelo, amount) {
			var queryString = '?totalelo=' + totalelo + '&amount=' + amount;
			var url = 'test.html' + queryString;
			window.location.href = url;
		}
	</script>

</body>
</html>
